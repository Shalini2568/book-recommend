<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .text-white {
      color: white;
    }
  </style>
</head>
<body style="background-color:black">
  <nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand">My Book Recommender</a>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white" style="font-size: 24px;">Top 50 Books</h1>
      </div>

      <!-- Book 1 -->
      {% for i in range(book_name|length)%}

      <div class="col-md-3" style="margin-top:50px">
        <div class="card" style="width: 200px; padding: 10px; margin: 20px auto;">
          <div class="card-body">
            <img class="card-img-top" src="{{ image[i] }}" style="width: 100px; height: auto;">
            <p class="text-black">{{book_name[i]}}</p>
            <h4 class="text-black">{{author[i]}}</h4>
            <h4 class="text-black">Votes- {{ votes[i] }}</h4>
            <h4 class="text-black">Rating -{{ rating[i] }}</h4>
          </div>
        </div>
      </div>
      {% endfor %}










    </div>
  </div>
</body>
</html>
